# Nixpacks configuration for Railway
# https://nixpacks.com/docs/configuration/file

[phases.setup]
nixPkgs = ["python310"]

[phases.install]
cmds = ["pip install --upgrade pip", "pip install -r requirements.txt"]

[phases.build]

[start]
cmd = "uvicorn src.api.main:app --host 0.0.0.0 --port ${PORT:-8000}"
