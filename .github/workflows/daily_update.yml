name: Daily Data Update

# Runs every day at 6am ET (11am UTC)
# Also allows manual triggering
on:
  schedule:
    - cron: '0 11 * * *'  # 6am ET = 11am UTC
  workflow_dispatch:  # Manual trigger from GitHub UI

jobs:
  update-data:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run daily update
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          PYTHONPATH=. python scripts/daily_update.py

      - name: Notify on failure
        if: failure()
        run: |
          echo "Daily update failed!"
          echo "Check logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          # Could add Slack/Discord webhook notification here

  health-check:
    runs-on: ubuntu-latest
    needs: update-data
    if: always()

    steps:
      - name: Check API health
        run: |
          # If deployed to Railway, check health endpoint
          if [ -n "${{ secrets.RAILWAY_URL }}" ]; then
            curl -f ${{ secrets.RAILWAY_URL }}/health || exit 1
          else
            echo "RAILWAY_URL not set, skipping health check"
          fi
