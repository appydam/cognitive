name: Database Backup

# Runs weekly on Sundays at 3am UTC
# Creates backup of production database
on:
  schedule:
    - cron: '0 3 * * 0'  # Every Sunday at 3am UTC
  workflow_dispatch:

jobs:
  backup-database:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Create database backup
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          # Create backup with timestamp
          BACKUP_FILE="backup_$(date +%Y%m%d_%H%M%S).sql"

          echo "Creating database backup: $BACKUP_FILE"
          pg_dump $DATABASE_URL > $BACKUP_FILE

          # Compress backup
          gzip $BACKUP_FILE

          # Show backup size
          ls -lh ${BACKUP_FILE}.gz

      - name: Upload backup to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: database-backup-${{ github.run_number }}
          path: backup_*.sql.gz
          retention-days: 30  # Keep backups for 30 days

      - name: Upload to S3 (optional)
        if: false  # Enable if you have S3 configured
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1
        run: |
          # Install AWS CLI
          pip install awscli

          # Upload to S3
          aws s3 cp backup_*.sql.gz s3://your-backup-bucket/consequence-ai/

          # Delete local backup
          rm backup_*.sql.gz

      - name: Verify backup integrity
        run: |
          echo "Backup created successfully"
          echo "Retention: 30 days in GitHub Actions artifacts"
          echo ""
          echo "To restore from backup:"
          echo "1. Download backup artifact from GitHub Actions"
          echo "2. Decompress: gunzip backup_YYYYMMDD_HHMMSS.sql.gz"
          echo "3. Restore: psql \$DATABASE_URL < backup_YYYYMMDD_HHMMSS.sql"

      - name: Notify on failure
        if: failure()
        run: |
          echo "âŒ Database backup failed!"
          echo "Check logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          # Add notification webhook here (Slack, Discord, email, etc.)
